<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 변경</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
<div class="auth-container">
    <div class="login-section">
        <div class="login-container">
            <div class="brand">
                <img alt="EvERP Logo" class="brand-logo" th:src="@{/images/brand-logo.png}">
                <h1>새 비밀번호 설정</h1>
                <p>보안을 위해 새 비밀번호를 설정해 주세요.</p>
            </div>

            <form method="post" th:action="@{/password/change}">
                <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" type="hidden"/>

                <div class="notice" th:if="${error != null}">
                    <strong>비밀번호 변경에 실패했습니다.</strong>
                    <p th:text="${error}">비밀번호를 다시 확인해 주세요.</p>
                </div>

                <div class="notice notice--success" th:if="${message != null}">
                    <strong th:text="${message}">비밀번호가 변경되었습니다.</strong>
                </div>

                <div class="form-field">
                    <label for="newPassword">새 비밀번호</label>
                    <input id="newPassword"
                           minlength="8"
                           name="newPassword"
                           placeholder="새 비밀번호"
                           required
                           type="password">
                </div>

                <div class="form-field">
                    <label for="confirmPassword">비밀번호 확인</label>
                    <input id="confirmPassword"
                           minlength="8"
                           name="confirmPassword"
                           placeholder="비밀번호 확인"
                           required
                           type="password">
                    <div class="error-message" id="confirmError"></div>
                </div>

                <button class="submit-button" type="submit">비밀번호 변경</button>
            </form>
        </div>
    </div>

    <div class="video-section">
        <video autoplay id="videoPlayer" muted playsinline>
            <source th:src="@{/videos/hy-autoever-intro1.mp4}" type="video/mp4">
        </video>
    </div>
</div>

<script defer th:src="@{/js/password-change.js}"></script>
</body>
</html>
