<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>EvERP 로그인</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link rel="stylesheet" href="/static/css/login.css" th:href="@{/css/login.css}">
    <script th:inline="javascript">
        const VIDEO_PATHS = [
            "/videos/hy-autoever-intro1.mp4",
            "/videos/hy-autoever-intro2.mp4",
            "/videos/hy-autoever-intro3.mp4"
        ];
    </script>
    <script defer th:src="@{/js/login.js}"></script>
</head>
<body>
<div class="auth-container">
    <div class="login-section">
        <div class="login-container">
            <div class="brand">
                <img src="/static/images/brand-logo.png" alt="EvERP Logo" class="brand-logo" th:src="@{/images/brand-logo.png}">
                <h1>로그인</h1>
                <p>Log in to join the journey with Ever.</p>
            </div>

            <form id="loginForm" method="post" th:action="@{/login}">
                <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" type="hidden"/>

                <div class="form-field">
                    <label for="email">이메일</label>
                    <input
                            type="email"
                            id="email"
                            name="email"
                            placeholder="example@everp.com"
                            autocomplete="username"
                            required
                    >
                    <div class="error-message" id="emailError"></div>
                </div>

                <div class="form-field">
                    <label for="password">비밀번호</label>
                    <input
                            type="password"
                            id="password"
                            name="password"
                            placeholder="********"
                            autocomplete="current-password"
                            required
                    >
                    <div class="error-message" id="passwordError"></div>
                </div>

                <button type="submit" class="submit-button" id="submitBtn">로그인</button>
            </form>
        </div>
    </div>

    <div class="video-section">
        <video id="videoPlayer" muted playsinline autoplay>
            <source src="/static/videos/hy-autoever-intro1.mp4" th:src="@{/videos/hy-autoever-intro1.mp4}" type="video/mp4">
        </video>
    </div>
</div>
</body>
</html>
