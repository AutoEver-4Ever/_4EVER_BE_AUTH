<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 재설정</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
<div class="auth-container">
    <div class="login-section">
        <div class="login-container">
            <div class="brand">
                <img alt="EvERP Logo" class="brand-logo" th:src="@{/images/brand-logo.png}">
                <h1>새 비밀번호 설정</h1>
                <p>새 비밀번호를 입력하고 다시 로그인해 주세요.</p>
            </div>

            <form method="post" th:action="@{/password/reset/confirm}">
                <input name="token" th:value="${token}" type="hidden">
                <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" type="hidden"/>

                <div class="notice" th:if="${param.error}">
                    <strong>비밀번호 재설정에 실패했습니다.</strong>
                    <p>토큰이 만료되었거나 유효하지 않습니다. 다시 요청해 주세요.</p>
                </div>

                <div class="notice notice--success" th:if="${param.success}">
                    <strong>비밀번호가 변경되었습니다.</strong>
                    <p>이제 새 비밀번호로 로그인할 수 있어요.</p>
                </div>

                <div class="form-field">
                    <label for="newPassword">새 비밀번호</label>
                    <input id="newPassword"
                           minlength="8"
                           name="newPassword"
                           placeholder="새 비밀번호"
                           required
                           type="password">
                </div>

                <div class="form-field">
                    <label for="confirmPassword">비밀번호 확인</label>
                    <input id="confirmPassword"
                           minlength="8"
                           name="confirmPassword"
                           placeholder="비밀번호 확인"
                           required
                           type="password">
                    <div class="error-message" id="confirmError"></div>
                </div>

                <button class="submit-button" type="submit">비밀번호 변경</button>
            </form>

            <div class="auth-switch">
                <span>문제가 있나요?</span>
                <a th:href="@{/password/reset}">재설정 메일 다시 받기</a>
            </div>
        </div>
    </div>

    <div class="video-section">
        <video autoplay id="videoPlayer" muted playsinline>
            <source th:src="@{/videos/hy-autoever-intro1.mp4}" type="video/mp4">
        </video>
    </div>
</div>

<script defer th:src="@{/js/password-reset.js}"></script>
</body>
</html>
