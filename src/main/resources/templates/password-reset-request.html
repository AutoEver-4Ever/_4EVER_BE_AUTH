<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 재설정</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
<div class="auth-container">
    <div class="login-section">
        <div class="login-container">
            <div class="brand">
                <img alt="EvERP Logo" class="brand-logo" src="/static/images/brand-logo.png"
                     th:src="@{/images/brand-logo.png}">
                <h1>비밀번호 재설정</h1>
                <p>가입하셨던 이메일로 재설정 안내 메일을 보내드릴게요.</p>
            </div>

            <form method="post" th:action="@{/password/reset}">
                <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" type="hidden"/>

                <div class="form-field">
                    <label for="email">이메일</label>
                    <input
                            autocomplete="email"
                            id="email"
                            name="email"
                            placeholder="example@everp.com"
                            required
                            type="email"
                    >
                    <div class="error-message" th:if="${param.error}">
                        계정을 찾을 수 없습니다. 다시 확인해 주세요.
                    </div>
                </div>

                <button class="submit-button" type="submit">이메일 보내기</button>
            </form>

            <div class="auth-switch">
                <span>기존 계정으로</span>
                <a th:href="@{/login}">로그인하기</a>
            </div>
        </div>
    </div>

    <div class="video-section">
        <video autoplay id="videoPlayer" loop muted playsinline>
            <source src="/static/videos/hy-autoever-intro1.mp4" th:src="@{/videos/hy-autoever-intro1.mp4}"
                    type="video/mp4">
        </video>
    </div>
</div>
</body>
</html>
